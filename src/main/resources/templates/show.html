<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>
    <title>Show Item</title>
</head>
<body>
<a href="/"
   class="d-grid gap-2 mb-1">
    <button class="btn btn-primary"> <i class="fas fa-home ">HOME</i></button>
</a>
<div align="center">
    <h1>Staff Item </h1>
    <br/>
    <div class="container w-25">

        <div class="input-group">
            <span class="input-group-text w-50">APM Number</span>
            <input class="form-control"
                   type="text"
                   th:field="${item.apmNumber}"
                   readonly="readonly"
            />
        </div>
        <div class="input-group mt-1">
            <span class="input-group-text w-50">Column ID</span>
            <input class="form-control"
                   type="text"
                   th:field="${item.columnID}"
                   readonly="readonly"
            />
        </div>

        <!--        create new SC-->
        <a class="d-grid gap-2 mt-1" th:href="'/serviceOrders/new/' + ${item.apmNumber}">
            <button class="btn btn-primary"><i class="fas fa-calendar-plus"> ADD ISSUE</i> </button>
        </a>
        <a class="d-grid gap-2 mt-1" th:href="'/serviceOrders/show/'+ ${item.apmNumber}">
            <button class="btn btn-secondary"><i class="fas fa-newspaper"> ALL SERVICE</i></button>
        </a>
        <div class=" w-100 btn-group mt-1" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">LOST</button>
            <button type="button" class="btn btn-warning">WAIT</button>
            <button type="button" class="btn btn-success">DONE</button>
        </div>

    </div>

</div>
</body>
</html>
