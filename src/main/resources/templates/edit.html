<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>
    <title>Edit Item</title>
</head>
<body>
<a href="/"
   class="d-grid gap-2 mb-1">
    <button class="btn btn-primary"> <i class="fas fa-home ">HOME</i></button>
</a>
<div align="center">
    <h1>EDIT APM</h1>
    <br/>
    <div class="container-fluid">

        <form class="form-group" action="#"
              th:action="@{/updateAPM}"
              method="post">

            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text w-50">APM Basic</span>
                            <input class="form-control" type="text" th:field="*{item.id}" readonly="readonly"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Voivodeship</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.voivodeship}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Location</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.location}"

                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">City</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.city}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Zip Code</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.zipCode}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Street</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.street}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">APM Number</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.apmNumber}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Status Work</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.installStatusWork}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Order Date</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.workOrderDate}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Column ID</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.columnID}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Inst. Status</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.instStatus}"
                            />
                        </div>
                    </div>
                    <div class="col details">

                        <div class="input-group">
                            <span class="input-group-text w-50">Contact Person</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.contactPerson}"

                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Phone</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.phoneNumber}"

                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Number Facility</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.numberFacility}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">IP CCTV</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.ipCCTV}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">cctv</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.cctv}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">CCTV Ready</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.cctvReady}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Machine Width</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.machineWidth}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Type Module</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.typeModule}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">msisdn</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.msisdn}"
                            />
                        </div>

                    </div>
                    <div class="col date&more">

                        <div class="input-group">
                            <span class="input-group-text w-50">Start Assembly</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.startAssembly}"

                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Deadline Installed</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.deadlineInstalled}"

                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">First Entry</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.firstEntry}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Install</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.installDate}"
                            />
                        </div>
                        <div class="input-group">
                            <span class="input-group-text w-50">Install Team</span>
                            <input class="form-control"
                                   type="text"
                                   th:field="${item.installTeam}"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <br>

            </table>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">SAVE</button>
            </div>
        </form>



    </div>
</div>
</body>
</html>
