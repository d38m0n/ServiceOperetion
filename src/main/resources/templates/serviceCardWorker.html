<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>

</head>
</head>
<body>
<a href="/" class="d-grid gap-2 mt-1">
    <button class="btn btn-primary">HOME</button>
</a>
<div class="container-fluid w-25">
    <h1 class="text-center"> Worker Place</h1>

    <form action="/" th:action="@{/serviceOrders/update-worker}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <div class="input-group">
                    <span class="input-group-text w-75">Card Number</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.id}"
                           readonly="readonly"
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-75">Card Number</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.aPMNumber}"
                           readonly="readonly"
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Date Issue</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateIssue}"
                           readonly="readonly"
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Worker</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.personWork}"
                           readonly="readonly"
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Date Start Work</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateStartWork}"
                           readonly="readonly"

                    />
                </div>
            </tr>
            <tr>
                <div class="input-group ">
                    <span class="input-group-text">Description</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.description}"
                           readonly="readonly"
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group ">
                <span class="input-group-text">Status</span>
                <input class="form-control w-50 text-right" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
                       type="text"
                       th:field="${serviceCard.status}">
                <datalist id="datalistOptions">
                    <option value="DONE">
                    <option value="IN PROGRESS">
                    <option value="WAITING">
                    <option value="LOST">
                    <option value="NOT TO ME">
                </datalist></div>

            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Date Stop Work</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateStopWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Distance</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.distance}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Time Work</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.timeWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text w-50">Time Drive</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.timeDrive}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Description Worker</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.descriptionWorker}"
                           required
                    />
                </div>
            </tr>

        </table>
        <div class="d-grid gap-2 mt-1">
            <button class="btn btn-success" type="submit">Done</button>
        </div>

    </form>
</div>


</body>

</html>
