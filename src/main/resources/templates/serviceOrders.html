<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SERVICE ORDERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>

</head>

<body class="container-fluid">
<a href="/"
   class="d-grid gap-2 mb-1">
    <button class="btn btn-primary"> <i class="fas fa-home ">HOME</i></button>
</a>
<caption>List Issues

    <input id="searchCS" placeholder="Search" type="text">
   </caption>
<div class="issues">
    <table class="table table-hover" border="0" cellpadding="10">

        <thead>
        <tr>
            <th scope="col">APM NUMBER</th>
            <th scope="col">DATE ISSUE</th>
            <th scope="col">Time ISSUE</th>
            <th scope="col">Status</th>
            <th scope="col">WORKER</th>
            <th scope="col">D CUSTOMER</th>
            <th scope="col">D Worker</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>
        <tbody id="issues">
        <tr th:each="allServiceCard : ${allServiceCard}">
            <td th:text="${allServiceCard.aPMNumber}">Example</td>
            <td th:text="${allServiceCard.dateIssue}">Example</td>
            <td th:text="${allServiceCard.timeIssue}">Example</td>
            <td th:text="${allServiceCard.status}">Example</td>
            <td th:text="${allServiceCard.worker}">Example</td>
            <td th:text="${allServiceCard.messagesCustomer}">Example</td>
            <td th:text="${allServiceCard.descriptionWorker}">Example</td>
            <td>
                <a th:href="'/Show/' + ${allServiceCard.aPMNumber}"><i class="fas fa-info-circle"></i></a>
                <a th:href="'/serviceOrders/edit/' + ${allServiceCard.id}"><i title="Edit" class="fas fa-edit"></i></a>
                <a th:href="'/serviceOrders/delete/' + ${allServiceCard.id}"><i title="Delete" class="fas fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script>
    const input = document.getElementById('searchCS');
    const tbodySearch = document.querySelector('.issues tbody');
    const liElements = document.querySelectorAll('.issues tbody tr');

    const searchTask = (e) => {
        const searchText = e.target.value.toLowerCase()
        console.log(searchText);
        let tasks = [...liElements];
        console.log(tasks);
        tasks = tasks.filter(tr => tr.textContent.toLowerCase().includes(searchText))
        tbodySearch.textContent = "";
        tasks.forEach(li => tbodySearch.appendChild(li))
    }

    input.addEventListener('input', searchTask)
</script>
</html>
