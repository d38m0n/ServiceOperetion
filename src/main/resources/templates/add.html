<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>

    <title>Create New Product</title>
</head>
<body>
<a href="/"
   class="d-grid gap-2 mb-1">
    <button class="btn btn-primary"> <i class="fas fa-home ">HOME</i></button>
</a>
<div align="center" class="container-fluid">
    <h1>Create New Product</h1>
    <br />
    <div class="col w-25">


    <form action="#" th:action="@{/save}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <div class="input-group">
                    <span class="input-group-text">APM Number</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.apmNumber}"
                           required
                    />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Orlen</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.columnID}"
                           required
                    />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Voivodeship</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.voivodeship}"
                           required
                           />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Location</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.location}"
                           required
                           />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">City</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.city}"
                           required
                           />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Zip Code</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.zipCode}"
                           required
                    />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Street</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.street}"
                           required
                           />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Install Status Work</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.installStatusWork}"
                           required
                    />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Work Order Date</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.workOrderDate}"
                           required
                           />
                </div>
            </tr>

            <tr>
                <div class="input-group">
                    <span class="input-group-text">Inst. Status</span>
                    <input class="form-control"
                           type="text"
                           th:field="${item.instStatus}"
                           required
                           />
                </div>
            </tr>

        </table>

        <div class="d-grid gap-2 mt-1">
            <button class="btn btn-warning" type="submit">Save</button>
        </div>

    </form>
    </div>

</div>
</body>
</html>
