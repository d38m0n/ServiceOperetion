<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script src="https://kit.fontawesome.com/cbe9bbc711.js " crossorigin="anonymous "></script>

</head>
</head>
<body>
<div class="container-fluid w-25">
    <form action="#" th:action="@{/serviceOrders/update}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <div class="input-group">
                    <span class="input-group-text">ID</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.id}"
                           readonly="readonly"
                    />
                </div>
            </tr>  <tr>
                <div class="input-group">
                    <span class="input-group-text">APM Number</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.aPMNumber}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Date Issue</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateIssue}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Worker</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.personWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Date Start Work</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateStartWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Date Stop Work</span>
                    <input class="form-control"
                           type="date"
                           th:field="${serviceCard.dateStopWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Distance</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.distance}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Time Work</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.timeWork}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Time Drive</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.timeDrive}"
                           required
                    />
                </div>
            </tr>
            <tr>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.description}"
                           required
                    />
                </div>
            </tr>  <tr>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <input class="form-control"
                           type="text"
                           th:field="${serviceCard.descriptionWorker}"
                           required
                    />
                </div>
            </tr>


        </table>
        <div class="d-grid gap-2">
        <button class="btn btn-danger" type="submit">Change Issue</button>
        </div>
    </form>
    <a href="/serviceOrders/show" class="d-grid gap-2 mt-1">
        <button class="btn btn-primary">BACK</button>
    </a>
</div>
</body>

</html>
